<dom-module id="main-app-section">
  <style>
  :host {
    display: block;
  }
  #title {
    display: inline-block;
    background-color: var(--section-background);
    padding: 2px 8px;
    text-transform: uppercase;
    font-weight: 400;
    font-size: 24px;
  }
  #bar {
    background-color: var(--section-background);
    width: 10px;
    height: 20px;
    margin-left: 25px;
  }
  #content {
    overflow: hidden;
    height: 0;
    transition: height 0.3s ease;
  }
  a, a:visited {
    color: inherit;
    text-decoration: none;
    border-bottom: 1px solid #B71C1C;
    outline: none;
  }
  a:hover {
    outline: none;
    text-decoration: none;
    color: #B71C1C;
  }
  .contentPanel {
    background-color: var(--section-background);
    font-size: 20px;
    line-height: 1.4em;
    padding: 10px;
  }
  </style>
  <template>
    <div id="title">{{item.text}}</div>
    <div id="content">
      <div id="innerContent">
        <div id="bar"></div>
        <div id="textPanel" class="contentPanel">{{item.description}}</div>
        <div id="controlPanel" class="contentPanel" style="display: none;"></div>
      </div>
    </div>
  </template>
  <script src="main-app-section.js"></script>
</dom-module>
